<div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6">
    <div style="margin-top:50px;" class="widget">
        <div class="widget-title">
            <i class="fa fa-users"></i> Fantasy Ally Login
            <div class="clearfix"></div>
        </div>
        <div class="widget-body">
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="loginform" class="form-horizontal" role="form" action="doLogin" method="post">

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="email" ng-model="login.email"
                           placeholder="email" required>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password"
                           placeholder="password" ng-model="login.password" required>
                </div>


                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <!--<a id="btn-login" class="btn btn-success" onclick='document.forms["loginform"].submit(); return false;'>Login </a>-->
                        <a id="btn-login" class="btn btn-success" ng-click="login()" target="_self">Login </a>
                    </div>

                </div>
                <div class="message error">
                    {{login.error}}
                </div>
            </form>
        </div>
    </div>
</div>

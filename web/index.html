    <div id="sidebar-wrapper">
        <ul class="sidebar">
            <li class="sidebar-main">
                <a href="#" ng-click="toggleSidebar()">
                    FANTASY ALLY
                    <span class="menu-icon glyphicon glyphicon-transfer"></span>
                </a>
            </li>
            <li class="sidebar-title"><span>NAVIGATION</span></li>
            <li class="sidebar-list">
                <a href="#">Fantasy News <span class="menu-icon fa fa-tasks"></span></a>
            </li>
            <!--<li class="sidebar-list">-->
            <!--<a href="#/tables">Tables <span class="menu-icon fa fa-tachometer"></span></a>-->
            <!--</li>-->
            <!--<li class="sidebar-list">-->
            <!--<a href="#">Servers <span class="menu-icon fa fa-tasks"></span></a>-->
            <!--</li>-->
            <!--<li class="sidebar-list">-->

            <!--<a href="#" target="_blank">Forums <span class="menu-icon fa fa-external-link"></span></a>-->
            <!--</li>-->
        </ul>
        <div class="sidebar-footer">
            <!--<div class="col-xs-4">-->
            <!--<a href="#" target="_blank">-->
            <!--About-->
            <!--</a>-->
            <!--</div>-->
        </div>
    </div>

                <div class="col-xs-12">
                    <div class="user pull-right">
                        <div ng-if="user" class="item dropdown">
                            <a href="#" class="dropdown-toggle">
                                <img src="img/avatar.jpg">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li class="dropdown-header">
                                    Joe Bloggs
                                </li>
                                <li class="divider"></li>
                                <li class="link">
                                    <a href="#">
                                        Profile
                                    </a>
                                </li>
                                <li class="link">
                                    <a href="#">
                                        Menu Item
                                    </a>
                                </li>
                                <li class="link">
                                    <a href="#">
                                        Menu Item
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li class="link">
                                    <a ng-click="logout()">

                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div ng-if="!user" class="login-controls">
                            <a href="#/login">Login</a>
                            /
                            <a href="#/signup">Signup</a>
                        </div>
                    </div>
                    <div class="meta">
                        <div class="page">

                        </div>
                    </div>
                </div>
            </div>

            <section data-ui-view></section>

    <div id="content-wrapper">

        <div class="row header">
          <div class="col-xs-12">
            <div class="meta">
              <div class="page">
                Fantasy News
              </div>
            </div>
          </div>
        </div>

        <!-- End Header Bar -->

        <!-- Main Content -->
        <section data-ui-view></section>
      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->

  <script type="text/ng-template" id="news.html">
    <div class="row" ng-controller="NewsCtrl">
      <div class="col-lg-12">
        <div class="widget">
          <div class="widget-title">
            <i class="fa fa-users"></i> Articles
            <input type="text" placeholder="Search" class="form-control input-sm pull-right" />
            <div class="clearfix"></div>
          </div>
          <div class="widget-body no-padding">
            <div class="table-responsive ">
                <div class="spinner" ng-if="loading">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
              <table class="table" ng-if="!loading">
                <thead>
                  <tr>
                      <th class="text-center">Source</th>
                      <th>Title</th>
                  </tr>
                </thead>
                <tbody>

                  <tr ng-repeat="article in articles">
                      <td class="text-center">
                          <div ng-if="article.source === 'Yahoo Football'">
                              <img height="30px" src="https://lh3.googleusercontent.com/-REC9hG2lrlY/AAAAAAAAAAI/AAAAAAAAFaw/d9En7QdXlTA/s120-c/photo.jpg"/>
                          </div>
                          <div ng-if="article.source === 'ESPN Football'">
                              <img height="30px" src="https://lh4.googleusercontent.com/-yOoKXdob9y8/AAAAAAAAAAI/AAAAAAACB5c/Dd157Do4vBs/s120-c/photo.jpg"/>
                          </div>
                          <div ng-if="article.source === 'Rotoworld Football'">
                              <img height="30px" src="https://lh3.googleusercontent.com/-TDqduPW0yDU/AAAAAAAAAAI/AAAAAAAAACE/hqiP8xPLdVg/s120-c/photo.jpg"/>
                          </div>
                      </td>
                      <td>
                          <a href="{{article.url}}" target="_blank">{{article.title}}</a>
                          <div>{{article.date | date : 'short'}}</div>
                      </td>
                  </tr>
                  <!--<tr>-->
                      <!--<td class="text-center">1</td>-->
                      <!--<td>Joe Bloggs</td>-->
                      <!--<td>Super Admin</td>-->
                      <!--<td>AZ23045</td>-->
                  <!--</tr>-->
                  <!--<tr>-->
                      <!--<td class="text-center">2</td>-->
                      <!--<td>Timothy Hernandez</td>-->
                      <!--<td>Admin</td>-->
                      <!--<td>AU24783</td>-->
                  <!--</tr>-->
                  <!--<tr>-->
                      <!--<td class="text-center">3</td>-->
                      <!--<td>Joe Bickham</td>-->
                      <!--<td>User</td>-->
                      <!--<td>AM23781</td>-->
                  <!--</tr>-->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Main Content -->
  </script>

<script type="text/ng-template" id="news.html">
    <div class="row" ng-controller="NewsCtrl">
        <div class="col-lg-12">
            <div class="widget">
                <div class="widget-title">
                    <i class="fa fa-users"></i> Articles
                    <input type="text" placeholder="Search" class="form-control input-sm pull-right" ng-model="search"/>
                    <div class="clearfix"></div>
                </div>
                <div class="widget-body no-padding">
                    <div>
                        <div class="spinner" ng-if="loading">
                            <div class="rect1"></div>
                            <div class="rect2"></div>
                            <div class="rect3"></div>
                            <div class="rect4"></div>
                            <div class="rect5"></div>
                        </div>

                        <table class="table" ng-if="!loading">
                            <thead>
                            <tr>
                                <th class="text-center">Source</th>
                                <th>Title</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="article in articles | filter : search">
                                <td class="text-center vmiddle">
                                    <img height="30px" ng-src="{{getImageSrc(article)}}"/>
                                </td>
                                <td>
                                    <div>
                                        <a analytics-on="click" analytics-category="Articles" href="{{article.url}}" target="_blank">{{article.title}}</a>
                                    </div>
                                    <div>{{article.date | date : 'short'}}</div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Main Content -->
</script>

<script type="text/ng-template" id="login.html">
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                </div>

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                        </div>



                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                </label>
                            </div>
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <a id="btn-login" href="#" class="btn btn-success">Login  </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>
